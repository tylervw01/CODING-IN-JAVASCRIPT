<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SECTION B</title>
    <link rel="stylesheet" href="mains.css" />
  </head>
  <body>
    <header>
      <h1>SECTION B</h1>
      <h2>Unary Arithmetic Operators</h2>
      <hr />

      <p>
        Write code that uses both ++ and -- operators to show how a counter
        increases and decreases: <br /><br />
        let count = 0; <br />
        // add your code here <br />
        Expected output: <br />
        1 <br />
        2 <br />
        1 <br />
        0 <br />
      </p>
    </header>
    <hr />
    <button type="button" onclick="location.href='sectionC.html'">
      SECTION C
    </button>
    <hr />
    <script>
      let count = 0;
      count++; // 1
      console.log(count);
      count++; // 2
      console.log(count);
      count--; // 1
      console.log(count);
      count--; // 0
      console.log(count);
    </script>
  </body>
</html>
