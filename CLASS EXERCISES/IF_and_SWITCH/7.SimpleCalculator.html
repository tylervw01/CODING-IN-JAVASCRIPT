<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7. SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="if.css" />
  </head>
  <body>
    <header>
      <h1>7. SIMPLE CALCULATOR</h1>
      <p>Ask the user for two numbers and an operator(+, -, *, /).</p>
      <p>
        Use a switch statement to perform the correct calculation and display
        the results.
      </p>
    </header>
    <hr />
    <button type="button" onclick="location.href='8.MonthName.html'">
      8. MONTH NAME
    </button>
    <hr />
    <script>
      let num1 = prompt("Enter the first number:");
      let operator = prompt("Enter an operator (+, -, *, /):");
      let num2 = prompt("Enter the second number:");
      let result;
      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num1 / num2;
          break;
        default:
          console.log("Invalid operator!");
          break;
      }
      console.log("Result: " + result);
    </script>
  </body>
</html>
