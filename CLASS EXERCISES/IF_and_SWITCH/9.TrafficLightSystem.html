<body>
    <header>
        <h1>9. TRAFFIC LIGHT SYSTEM</h1>
        <p>Write a program that accepts a color("red", "yellow", "green") and uses a switch statement to print:</p>
        <p>
            <ol>
                <li>red -> "Stop"</li>
                <li>yellow -> "Get ready"</li>
                <li>green -> "Go"</li>
            </ol>
        </p>
    </header>
    <hr>
    <button type="button" onclick"location.href='10.VowelorConsonant.html'">10. VOWEL or CONSONANT</button>
    <hr>
    <script>
        let color = prompt("Enter a color (red, yellow, green):");
        let message;
        switch (color) {
            case "red":
                message = "Stop";
                break;
            case "yellow":
                message = "Slow Down";
                break;
            case "green":
                message = "Go";
                break;
            default:
                message = "Invalid color";
        }
        console.log(message);  
    </script>
</body>
