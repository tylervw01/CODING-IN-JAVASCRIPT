<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE CHECKER</title>
        <link rel="stylesheet" href="if.css">
</head>
<body>
 <header>
    <h1>GRADE CHECKER</h1>
    <p>2. Ask the user for a percentage and display the grade using if...else if...else:</p>
    <p>
        <ol>
            <li>80-100->"A"</li> <br>
            <li>70-79->"B"</li> <br>
            <li>60-69->"C"</li> <br>
            <li>50-59->"D"</li> <br>
            <i>Below 50->"Fail"</i> <br>
        </ol>
    </p>
 </header>
 <hr>
 <button type="button" onclick="location.href='3.LargestofThreeNumbers.html'">3. LARGEST OF THREE NUMBERS</button>
 <hr>
 <script>
    let percentage = prompt("Enter percentage:");
    let grade;
    if(percentage >= 80 && percentage <= 100){
        grade = "A";
    }else if(percentage >= 70 && percentage <= 79){
        grade = "B";
    }else if(percentage >= 60 && percentage <= 69){
        grade = "C";
    }else if(percentage >= 50 && percentage <= 59){
        grade = "D";
    }else{
        grade = "Fail";
    }
    console.log("Your grade is: " + grade);
 </script>
</body>
</html>
