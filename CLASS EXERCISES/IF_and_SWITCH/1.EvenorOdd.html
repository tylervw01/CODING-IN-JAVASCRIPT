<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. EVEN OR ODD</title>
    <link rel="stylesheet" href="if.css" />
  </head>
  <body>
    <header>
      <h1>1. EVEN OR ODD</h1>
      <p>
        Write a program that asks the user to enter a number and prints whether
        its is even or odd.
      </p>
      <p>*HINT: Use the modulo operator %.</p>
    </header>
    <hr />
    <button type="button" onclick="location.href='2.GradeChecker.html'">
      2.GRADE CHECKER
    </button>
    <script>
      let number = prompt("Enter a number:"); //parseInt()
      if (number % 2 === 0) {
        console.log(number + " is even.");
      } else {
        console.log(number + " is odd.");
      }
    </script>
  </body>
</html>
