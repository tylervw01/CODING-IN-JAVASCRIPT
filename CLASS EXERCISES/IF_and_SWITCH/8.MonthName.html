<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8. MONTH NAME</title>
    <link rel="stylesheet" href="if.css" />
  </head>
  <body>
    <header>
      <h1>8. MONTH NAME</h1>
      <p>
        Write a program that takes a month number(1-12) and prints the name of
        the month using a switch.
      </p>
    </header>
    <hr />
    <button type="button" onclick="location.href='9.TrafficLightSystem.html'">
      9. TRAFFIC LIGHT SYSTEM
    </button>
    <hr />
    <script>
      let monthNumber = prompt("Enter a month number (1-12):");
      let monthName;
      switch (monthNumber) {
        case "1":
          monthName = "January";
          break;
        case "2":
          monthName = "February";
          break;
        case "3":
          monthName = "March";
          break;
        case "4":
          monthName = "April";
          break;
        case "5":
          monthName = "May";
          break;
        case "6":
          monthName = "June";
          break;
        case "7":
          monthName = "July";
          break;
        case "8":
          monthName = "August";
          break;
        case "9":
          monthName = "September";
          break;
        case "10":
          monthName = "October";
          break;
        case "11":
          monthName = "November";
          break;
        case "12":
          monthName = "December";
          break;
        default:
          monthName = "Invalid month number";
      }
      console.log(monthName);
    </script>
  </body>
</html>
